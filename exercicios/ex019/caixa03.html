<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <style>
        h1{
            border: 10px solid transparent;
            padding: 10px;
            border-image-source: url('bordas.png');
            border-image-slice: 26;
            border-image-repeat: repeat;
            /*shorthand*/
            /*border-image: url('bordas.png') 26 repeat*/

            /*Não retirar a borda original*/

            /*o transparent é para caso o navegador não seja compatível com bordas personalizadas.*/
        }
    </style>
</head>
<body>
    <h1>Teste de borda</h1>
</body>
</html>
