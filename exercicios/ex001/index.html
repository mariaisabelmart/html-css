<!DOCTYPE html> <!-- Informar que o documento é HTML-->
<html lang="pt-br"> <!-- Informar a linguagem Português - Brasil -->
<head> <!-- área de cabeçalho e configurações-->
    <meta charset="UTF-8"> <!-- Criar compatibilidade com acentuação-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- preencher toda a tela do navegador com zoom 100%-->
    <title>Meu primeiro exercício</title> <!-- título da aba do navegador-->
</head>
<body> <!-- área de conteúdo-->
   <h1> Olá, Mundo! </h1> <!-- Tag para título nível 1-->
   <hr> <!-- Tag para criar uma linha horizontal-->
   <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p>  <!-- Tag para criar um parágrafo-->
   <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
