<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semântica</title>
</head>
<body>
    <p>
    Eu moro na <address>Rua dos Capixabas, 229 - Botafogo - RJ</address>
    </p>
</body>
</html>
<!-- Repare que o address destaca o texto, mas com significado, diferente de usar uma tag <u>, que está obsoleta e só destacava sem significado. -->
<!--Lembrar sempre: HTML é semântica, significado. Formas e estilos é no CSS.-->
