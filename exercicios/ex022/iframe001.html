<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!--Tamanho padrão iframe: 300x150-->
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> <!--link colocado para aparecer no lugar do iframe quando um navegador não for compatível-->
            <!--scolling é para alterar a rolagem (auto (barra de rolagem quando conteúdo não cabe), yes (barra de rolagem mesmo se conteúdo couber) ou no (não deixa rolar a barra de rolagem))-->
            <!--frameborder é só 0 ou 1, mas pode personalizar a borda no CSS-->
        </iframe> 
        para aprender a programar.
    </p>
    <p>
        O site do 
        <iframe src="https://www.google.com.br" frameborder="0">
            <a href="https://www.google.com.br" target="_blank">Google</a>
        </iframe> 
        também é muito legal, mas não funciona dentro do iframe. <!--Alguns sites tem uma proteção p/ não ser exibidos em sites de terceiros por iframe-->
    </p>
    <p>
        O repositório do  
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">Guanabara</a>
        </iframe>
        funciona. 
    </p>
</body>
</html>
