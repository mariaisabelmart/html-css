<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Vídeos com HTML5</title>
</head>
<body>
   <h1>Inserindo vídeos hospedados localmente</h1>
   <p>Este vídeo está hospedado no meu próprio servidor.</p> 

   <video width="560" poster="imagens/cafe-edit.jpg" controls autoplay loop>
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video2.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
   </video>

   <!--Técnica melhor, usando serviços de hospedagem de vídeo, ou seja, com menos gasto. Neste caso, o utilizado foi o YouTube, neste caso, o vídeo de seu cliente deve estar em um canal do YouTube-->
   <!--YouTube é gratuito, porém, disponível para todos verem. O Vimeo é pago, mas limitado a quem você autorizar-->
   <h1>Inserindo vídeos do YouTube</h1>
   <p>Este vídeo está hospedado no YouTube.</p>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=dtCOD_70crmMyogz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

   <!--Vídeo do Vimeo, a qualidade é ótima, mas pode travar por conta do codec, o algoritmo não é tão bom, cuidado com limitação de quantidade de vídeo-->
   <h1>Inserindo vídeos do Vimeo</h1>
   <p>Este vídeo está hospedado no Vimeo</p>
   <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&loop=1&color=ff9933&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
