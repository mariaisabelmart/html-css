<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo style geral</title>
    <style>
        mark {
            background-color: rgb(122, 187, 122);
        }
    </style>
</head>
<body>
    <h1>Texto marcado</h1>
    <p>Podemos criar também um <mark>texto marcado</mark> usando a tag MARK.</p> 
    <p>E no outro parágrafo, temos <mark>outro texto marcado</mark> no final.</p> 
</body>
</html>
