<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
        }

        td {
           border: 1px solid black;
           padding: 10px;
           text-align: center; 
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <!--o espaço para a qual vai expandir uma linha/coluna, precisa já estar vazio-->
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--expandir a coluna B-->
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--expandir a linha D-->
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td colspan="2">K</td>
        </tr>
    </table>
</body>
</html>
