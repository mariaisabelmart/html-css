<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{ /*configurações globais da CSS, para demonstrar a altura, para que o gradiente não fique como listras, e sim no tamanho todo*/
            height: 100%
        }
        body{
            background-image: linear-gradient(to bottom, #C000BC, #EA044D 30%, #F7BF0A);
            background-attachment: fixed; /*para não ficar um corte depois da barra de rolagem*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
